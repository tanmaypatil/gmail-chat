# Nginx configuration for Gmail Chat
# Copy to: /etc/nginx/sites-available/gmail-chat

server {
    listen 80;
    server_name _;  # Replace with your domain or Lightsail IP

    # Serve frontend static files
    location / {
        root /var/www/gmail-chat/static;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # Proxy API requests to Flask backend
    location /api/ {
        proxy_pass http://127.0.0.1:5001/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 120s;  # Long timeout for Claude API calls
    }

    # Proxy auth endpoints
    location /auth/ {
        proxy_pass http://127.0.0.1:5001/auth/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Proxy download endpoints
    location /download/ {
        proxy_pass http://127.0.0.1:5001/download/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}
